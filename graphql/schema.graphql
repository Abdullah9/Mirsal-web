# Responses

type UserResponse {
    user: User!
    token: String!
}

type RoleResponse {
    name: String!
}

type LogoutResponse {
    status: String!
    message: String!
}

type Address {
    id: ID!
    house_number: String
    street: String
    city: String
    postal_code: String
    loc_lat: String
    loc_long: String
}

type VetRequest {
    id: ID
    client: User
    vet_offers: [VetOffer!]
    type: VetRequestTypes
    animal: Animal
    size: Size
    description: String
    address: Address @belongsTo(relation: "address")
    created_at: String
}

type VetOffer {
    id: ID
    veterenarian: User
    vet_request: VetRequest @belongsTo(relation: "vetRequest")
    price: String
    status: String
    created_at: String
}

type DriverRequest {
    id: ID
    client: User
    driver_offers: [DriverOffer!]
    type: DriverRequestTypes
    animal: Animal
    size: Size
    quantity: String
    description: String
    address_to: Address @belongsTo(relation: "addressTo")
    address_from: Address @belongsTo(relation: "addressFrom")
    created_at: String
}

type DriverOffer {
    id: ID
    driver: User
    driver_request: DriverRequest @belongsTo(relation: "driverRequest")
    price: String
    status: String
    created_at: String
}

type Animal {
    id: ID
    name: String
    name_ar: String
}

type Size {
    id: ID
    name: String
    name_ar: String
}

type Invoice {
    id: ID
    client: User @belongsTo(relation: "client")
    vet_offer: VetOffer @belongsTo(relation: "vetOffer")
    amount_paid: String
    reference_id: String
    payment_gateway: String
}

type Product {
    id: ID
    title: String
    seller: User @belongsTo(relation: "seller") 
    address: Address @belongsTo(relation: "address")
    status: ProductStatus
    type: ProductType
    is_vip: Int
    description: String
    duration: Duration @belongsTo(relation: "duration")
    price: String
    image: ImageFile @belongsTo(relation: "imageFile")
    contact_phone: String
    contact_email: String
    iban: String
    accepted_client_offer: ClientOffer @belongsTo(relation: "acceptedClientOffer")
}

type ClientOffer {
    id: ID
    buyer: User @belongsTo(relation: "buyer")
    product: Product @belongsTo(relation: "product")
    offered_price: String
    status: ClientOfferStatuses
    payment_status: ClientOfferPaymentStatuses
    note: String
}

type ImageFile {
    id: ID
    image_name: String
}

type Duration {
    id: ID
    name: String
    name_ar: String
}

#Enums

enum Roles {
    ADMIN
    VETERINARIAN
    DRIVER
    CLIENT
}

enum SortOrder {
    ASC
    DESC
}

enum VetRequestTypes {
    CONSULTATION
    VISIT
}

enum VetOfferStatuses{
    PENDING
    SKIPPED
    ACCEPTED
    COMPLETED
}

enum ProductStatus{
    PENDING
    SOLD
    COMPLETED
}

enum ProductType{
    ANIMAL
    PRODUCT
}

enum DriverOfferStatuses{
    PENDING
    SKIPPED
    ACCEPTED
    COMPLETED
}

enum DriverRequestTypes {
    SHARE
    PRIVATE
}

enum ClientOfferStatuses{
    PENDING
    SKIPPED
    ACCEPTED
    COMPLETED
}

enum ClientOfferPaymentStatuses{
    PENDING
    PAID
}

